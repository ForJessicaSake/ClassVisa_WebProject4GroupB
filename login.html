<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <img src="images/icon.png" class="icon" alt="User Icon">
        <h1>Login Here</h1>
        <form>
            <input type="username" class="username" placeholder="Enter Username"> <br>
            <input type="password" class="password" placeholder="Type Password"> <br>
            <input type="submit" class="submit" value="Login"> <br>
            <a href="#">Forgot Your Password?</a>
        </form>
    </div>
</body>

</html>
